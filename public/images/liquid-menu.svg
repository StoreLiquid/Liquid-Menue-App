<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Rechteck mit abgerundeten Ecken als Hintergrund -->
  <rect width="800" height="400" rx="40" ry="40" fill="#000000"/>
  
  <!-- VAPE & LIQUID Haupttext -->
  <text x="400" y="170" font-family="Georgia, Times New Roman, serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#FFFFFF">VAPE &amp; LIQUID</text>
  
  <!-- Trennlinie -->
  <line x1="200" y1="210" x2="600" y2="210" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Liquid Menü Text -->
  <text x="400" y="270" font-family="Georgia, Times New Roman, serif" font-size="40" font-weight="normal" text-anchor="middle" fill="#FFFFFF">Liquid Menü</text>
</svg>