<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <title>Offline - Liquid Menü</title>
  <style>
    :root {
      --app-background: #2A2832;
      --text-color: #ffffff;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      background-color: var(--app-background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
      border-radius: 50%;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    
    button {
      background-color: #3a3646;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #4a4656;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/app-icon-192.png" alt="Liquid Menü Logo" class="logo">
    <h1>Du bist offline</h1>
    <p>Es sieht so aus, als hättest du keine Internet-Verbindung. Die App "Liquid Menü" benötigt eine aktive Verbindung um richtig zu funktionieren.</p>
    <button onclick="window.location.reload()">Erneut versuchen</button>
  </div>
</body>
</html>
