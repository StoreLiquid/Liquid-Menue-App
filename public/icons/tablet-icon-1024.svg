<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit elegantem Farbverlauf -->
  <defs>
    <radialGradient id="tabletBg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#101010"/>
      <stop offset="90%" style="stop-color:#000000"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="0.6" intercept="0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Abgerundetes Rechteck als Hintergrund -->
  <rect width="1024" height="1024" rx="160" ry="160" fill="url(#tabletBg)"/>
  
  <!-- VAPE & LIQUID Haupttext mit schönem Effekt - ANGEPASST -->
  <text x="512" y="400" font-family="Georgia, Times New Roman, serif" font-size="105" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">VAPE &amp; LIQUID</text>
  
  <!-- Dekorative Trennlinie mit Lichteffekt -->
  <line x1="220" y1="500" x2="804" y2="500" stroke="#ffffff" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  <line x1="250" y1="518" x2="774" y2="518" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Liquid Menü Text - GRÖßER -->
  <text x="512" y="650" font-family="Georgia, Times New Roman, serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">Liquid Menü</text>
  
  <!-- Eleganter Rahmen -->
  <rect x="40" y="40" width="944" height="944" rx="140" ry="140" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.4"/>
</svg> 