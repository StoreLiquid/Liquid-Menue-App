<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund mit Farbverlauf -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abgerundetes Rechteck als Hintergrund -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGradient)"/>
  
  <!-- VAPE & LIQUID Haupttext mit elegantem Effekt -->
  <text x="256" y="200" font-family="Georgia, Times New Roman, serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#FFFFFF" filter="url(#dropShadow)">VAPE &amp; LIQUID</text>
  
  <!-- Dekorative Trennlinie mit Effekt -->
  <line x1="120" y1="240" x2="392" y2="240" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="247" x2="382" y2="247" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Liquid Menü Text -->
  <text x="256" y="320" font-family="Georgia, Times New Roman, serif" font-size="42" font-weight="normal" text-anchor="middle" fill="#FFFFFF" filter="url(#dropShadow)">Liquid Menü</text>
  
  <!-- Dekorativer Rahmen -->
  <rect x="18" y="18" width="476" height="476" rx="70" ry="70" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
</svg>